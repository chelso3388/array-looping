<!<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3.4.1.js">
	</script>
	<script src="js/scripts.js">
	</script>
	<title>Favorite Things Webpage</title>
</head>
<body>
  <div class ="container">
<h1>Your Favorite things</h1>
<div class ="form-group">
    <<label for="food">What is your favorite food?</label>
    <<input id="food" class="form-control" type="text">
    </div>
    <div class ="form-group">
    <<label for="season">What is your favorite season?</label>
    <<input id="season" class="form-control" type="text">
    </div>
    <div class ="form-group">
    <<label for="animal">What is your favorite animal?</label>
    <<input id="animal" class="form-control" type="text">
    </div>

<input id="button" onclick="check();" type="button" value="Here are you favorite things">

<div id="answers">
<p><span class="color"></span> and <span class="season"></span> and <span class="animal"></span></p>
</div>
</div>
</body>
